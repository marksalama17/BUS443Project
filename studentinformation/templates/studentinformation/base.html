{%load static %} 
<!DOCTYPE html>
 <html lang = "en">

 <head>
     <title> Student Information </title> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</head>

<body> 
  <header>
      <nav class="navbar navbar-expand-md navbar-black fixed-top bg-light">
        <a class="navbar-brand" href="#">BUS 443 Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'students' %}">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'courses' %}">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'enrollment' %}">Enrollment</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav px-3">
                  <li class="nav-item text-nowrap">
                    <a class="btn btn-dark btn-sm" role="button" href="{% url 'login' %}">Log In</a>
                  </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                  <li class="nav-item text-nowrap">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                  </li>
                </ul>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    {% block container %}

        <div>
          {% block content %}
          {% endblock %}
        </div>

    {% endblock %}

</body>
</html>
